---
# ===========================================
# 1) ConfigMap - variables NO secretas
# ===========================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: coordinador-workers-config
  namespace: integrador
data:
  # Redis para heartbeats
  REDIS_HOST: "redis-integrador"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  HB_TTL_SEC: "45"

  # RabbitMQ para medir backlog (opcional autoscaling)
  RABBITMQ_HOST: "rabbitmq"
  RABBITMQ_PORT: "5672"
  RABBITMQ_USER: "admin"
  POOL_QUEUE: "pool.tasks"

  # Política de autoscaling (si la usás)
  ENABLE_AUTOSCALE: "true"
  CPU_BOOT_COUNT: "2"
  CHECK_BACKLOG_SEC: "15"
  MIN_BACKLOG_FOR_CPU: "1"
  ANTI_FLAP_SEC: "20"
# ---
# # ===========================================
# # 2) Secret - credenciales sensibles
# # ===========================================
# apiVersion: v1
# kind: Secret
# metadata:
#   name: coordinador-workers-secrets
#   namespace: integrador
# type: Opaque
# stringData:
#   RABBITMQ_PASSWORD: "admin1234!"   # <-- CAMBIAR
---
# ===========================================
# 3) Deployment - coordinador de workers (puerto 5003)
# ===========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coordinador-workers
  namespace: integrador
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coordinador-workers
  template:
    metadata:
      labels:
        app: coordinador-workers
    spec:
      containers:
        - name: app
          image: docker.io/facundootero/coordinador_worker_alive:v4
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5003
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            readOnlyRootFilesystem: true
          livenessProbe:
            httpGet:
              path: /status
              port: 5003
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /status
              port: 5003
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
    
---
# ===========================================
# 4) Service - ClusterIP (para que lo consuma NGINX)
# ===========================================
apiVersion: v1
kind: Service
metadata:
  name: coordinador-workers
  namespace: integrador
spec:
  type: ClusterIP
  selector:
    app: coordinador-workers
  ports:
    - name: http
      port: 5003
      targetPort: 5003
---
# ===========================================
# 5) Ingress NGINX - expone /workers-hb/* hacia el Service
#    (whitelist del CIDR del MIG para que sólo entren tus workers)
# ===========================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coordinador-workers
  namespace: integrador
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: "/$2"
    nginx.ingress.kubernetes.io/whitelist-source-range: "10.20.0.0/16"  # <-- tu CIDR MIG
    nginx.ingress.kubernetes.io/proxy-read-timeout: "10"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "10"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # /workers-hb/status -> /status
          # /workers-hb/alive  -> /alive
          - path: /workers-hb(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: coordinador-workers
                port:
                  number: 5003

---
# ===========================================
# 6) (Opcional) NetworkPolicy: permitir sólo tráfico desde el Ingress
#    - Ajustá "ingress-nginx" si tu controller tiene otro namespace/label
# ===========================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-coordinador-workers
  namespace: integrador
spec:
  podSelector:
    matchLabels:
      app: coordinador-workers
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx   # <-- ns del Ingress Controller
      ports:
        - protocol: TCP
          port: 5003
