---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail
  namespace: monitoreo

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: promtail
rules:
  - apiGroups: [""]
    resources:
      - pods
      - nodes
    verbs:
      - get
      - watch
      - list

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promtail
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: promtail
subjects:
  - kind: ServiceAccount
    name: promtail
    namespace: monitoreo

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: monitoreo
data:
  loki-config.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100

    ingester:
      wal:
        dir: /loki/wal
      lifecycler:
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1
      chunk_idle_period: 5m
      max_chunk_age: 1h

    schema_config:
      configs:
        - from: 2020-10-24
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h

    storage_config:
      boltdb_shipper:
        active_index_directory: /loki/index
        cache_location: /loki/index
        shared_store: filesystem
      filesystem:
        directory: /loki/chunks

    compactor:
      working_directory: /loki/compactor
      shared_store: filesystem

    limits_config:
      ingestion_rate_mb: 8
      ingestion_burst_size_mb: 16
      max_entries_limit_per_query: 5000

    querier:
      query_ingesters_within: 2h

---
# Loki como StatefulSet + PVC
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki
  namespace: monitoreo
  labels:
    app: loki
spec:
  serviceName: loki
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      securityContext:
        fsGroup: 10001              # grupo que tendrá acceso al PVC
      containers:
        - name: loki
          image: grafana/loki:2.9.0
          args:
            - -config.file=/etc/loki/loki-config.yaml
          ports:
            - containerPort: 3100
              name: http
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001        # usuario no root
            runAsGroup: 10001
          volumeMounts:
            - name: loki-config
              mountPath: /etc/loki
            - name: loki-data
              mountPath: /loki
          resources:
            requests:
              cpu: "100m"
              memory: "1Gi"
            limits:
              cpu: "100m"
              memory: "1Gi"
      volumes:
        - name: loki-config
          configMap:
            name: loki-config
            items:
              - key: loki-config.yaml
                path: loki-config.yaml
  volumeClaimTemplates:
    - metadata:
        name: loki-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: loki
  namespace: monitoreo
spec:
  type: ClusterIP
  selector:
    app: loki
  ports:
    - name: http
      port: 3100
      targetPort: 3100

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: monitoreo
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0

    positions:
      filename: /run/promtail/positions.yaml

    clients:
      - url: http://loki.monitoreo.svc.cluster.local:3100/loki/api/v1/push

    scrape_configs:
      # Logs del propio Promtail (opcional)
      - job_name: promtail-self
        static_configs:
          - targets:
              - localhost
            labels:
              job: promtail
              __path__: /run/promtail/*.log

      # Logs de contenedores (ruta estándar en muchos clusters, incl. GKE)
      - job_name: containers
        static_configs:
          - targets:
              - localhost
            labels:
              job: containers
              __path__: /var/log/containers/*.log

      # Logs de pods con SD de Kubernetes (cuando quieras filtrar por namespace/pod)
      - job_name: kubernetes-pods
        pipeline_stages:
          - docker: {}
        kubernetes_sd_configs:
          - role: pod

        relabel_configs:
          - action: replace
            source_labels: [__meta_kubernetes_pod_node_name]
            target_label: node

          - action: replace
            source_labels: [__meta_kubernetes_namespace]
            target_label: namespace

          - action: replace
            source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

          - action: replace
            source_labels: [__meta_kubernetes_container_name]
            target_label: container

          - action: replace
            replacement: kubernetes-pods
            target_label: job

          # Ruta de logs por pod (si tu cluster la expone)
          - action: replace
            separator: /
            source_labels:
              - __meta_kubernetes_pod_uid
              - __meta_kubernetes_pod_container_name
            target_label: __path__
            replacement: /var/log/pods/*$1/*.log

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: monitoreo
  labels:
    app: promtail
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      serviceAccountName: promtail
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
        - name: promtail
          image: grafana/promtail:2.9.0
          args:
            - -config.file=/etc/promtail/promtail.yaml
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
            - name: positions
              mountPath: /run/promtail
            - name: varlog
              mountPath: /var/log
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: promtail-config
            items:
              - key: promtail.yaml
                path: promtail.yaml
        - name: positions
          emptyDir: {}
        - name: varlog
          hostPath:
            path: /var/log
            type: Directory
