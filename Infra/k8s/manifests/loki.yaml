---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail
  namespace: monitoreo

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: promtail
rules:
  - apiGroups: [""]
    resources:
      - pods
      - nodes
    verbs:
      - get
      - watch
      - list

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promtail
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: promtail
subjects:
  - kind: ServiceAccount
    name: promtail
    namespace: monitoreo

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: monitoreo
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0

    positions:
      filename: /run/promtail/positions.yaml

    clients:
      - url: http://loki.monitoreo.svc.cluster.local:3100/loki/api/v1/push

    scrape_configs:
      # Logs del propio Promtail (opcional)
      - job_name: promtail-self
        static_configs:
          - targets:
              - localhost
            labels:
              job: promtail
              __path__: /run/promtail/*.log

      # DEBUG: leer todos los logs de /var/log/pods
      - job_name: debug-pods
        static_configs:
          - targets:
              - localhost
            labels:
              job: debug-pods
              __path__: /var/log/pods/*/*.log

      # Logs de pods de Kubernetes (cuando esto ande, nos quedamos con esto)
      - job_name: kubernetes-pods
        pipeline_stages:
          - docker: {}
        kubernetes_sd_configs:
          - role: pod

        relabel_configs:
          - action: replace
            source_labels: [__meta_kubernetes_pod_node_name]
            target_label: node

          - action: replace
            source_labels: [__meta_kubernetes_namespace]
            target_label: namespace

          - action: replace
            source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

          - action: replace
            source_labels: [__meta_kubernetes_container_name]
            target_label: container

          - action: replace
            replacement: kubernetes-pods
            target_label: job

          # Ruta real del archivo de log dentro del nodo
          - action: replace
            separator: /
            source_labels:
              - __meta_kubernetes_pod_uid
              - __meta_kubernetes_pod_container_name
            target_label: __path__
            replacement: /var/log/pods/*$1/*.log


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  namespace: monitoreo
  labels:
    app: loki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
        - name: loki
          image: grafana/loki:2.9.0
          args:
            - -config.file=/etc/loki/loki-config.yaml
          ports:
            - containerPort: 3100
              name: http
          volumeMounts:
            - name: loki-config
              mountPath: /etc/loki
            - name: loki-data
              mountPath: /loki
          resources:
            requests:
              cpu: "10m"
              memory: "32Mi"
            limits:
              cpu: "50m"
              memory: "128Mi"
      volumes:
        - name: loki-config
          configMap:
            name: loki-config
            items:
              - key: loki-config.yaml
                path: loki-config.yaml
        - name: loki-data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: loki
  namespace: monitoreo
spec:
  type: ClusterIP
  selector:
    app: loki
  ports:
    - name: http
      port: 3100
      targetPort: 3100

