

# ConfigMap de Loki (retención corta para no llenar disco)

apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: monitoreo
data:
  loki-config.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100
      log_level: info

    ingester:
      lifecycler:
        address: 127.0.0.1
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1
        final_sleep: 0s
      chunk_idle_period: 5m
      chunk_retain_period: 30s
      max_transfer_retries: 0

    schema_config:
      configs:
        - from: 2020-10-24
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 12h

    storage_config:
      filesystem:
        directory: /var/loki

    compactor:
      working_directory: /var/loki
      shared_store: filesystem

    # Limitar retención para no guardar logs por mucho tiempo
    limits_config:
      retention_period: 6h

    chunk_store_config:
      max_look_back_period: 6h

    table_manager:
      retention_deletes_enabled: true
      retention_period: 6h

    analytics:
      reporting_enabled: false
---

# Deployment de Loki

apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  namespace: monitoreo
  labels:
    app: loki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
        - name: loki
          image: grafana/loki:2.9.0
          args:
            - -config.file=/etc/loki/loki-config.yaml
          ports:
            - name: http
              containerPort: 3100
          volumeMounts:
            - name: loki-config
              mountPath: /etc/loki
            - name: loki-data
              mountPath: /var/loki
          resources:
            requests:
              cpu: "20m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: loki-config
          configMap:
            name: loki-config
            items:
              - key: loki-config.yaml
                path: loki-config.yaml
        - name: loki-data
          emptyDir: 
---

apiVersion: v1
kind: Service
metadata:
  name: loki
  namespace: monitoreo
spec:
  type: ClusterIP
  selector:
    app: loki
  ports:
    - name: http
      port: 3100
      targetPort: 3100
---

# ConfigMap de Promtail

apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: monitoreo
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0

    clients:
      - url: http://loki.monitoreo.svc.cluster.local:3100/loki/api/v1/push

    positions:
      filename: /run/promtail/positions.yaml

    scrape_configs:
      - job_name: kubernetes-pods
        pipeline_stages:
          - docker: {}
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # Solo logs de contenedores
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: node
          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: app
          # Ruta de los logs en el nodo
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: __path__
            replacement: /var/log/containers/*$1*.log
---

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: monitoreo
  labels:
    app: promtail
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      serviceAccountName: default
      containers:
        - name: promtail
          image: grafana/promtail:2.9.0
          args:
            - -config.file=/etc/promtail/promtail.yaml
          volumeMounts:
            - name: promtail-config
              mountPath: /etc/promtail
            - name: varlog
              mountPath: /var/log
            - name: positions
              mountPath: /run/promtail
          resources:
            requests:
              cpu: "20m"
              memory: "64Mi"
            limits:
              cpu: "20m"
              memory: "64Mi"
      volumes:
        - name: promtail-config
          configMap:
            name: promtail-config
            items:
              - key: promtail.yaml
                path: promtail.yaml
        - name: varlog
          hostPath:
            path: /var/log
        - name: positions
          emptyDir: {}
