apiVersion: apps/v1
kind: Deployment
metadata:
  name: coordinator
  namespace: integrador
  labels:
    app: coordinator
spec:
  replicas: 1
  revisionHistoryLimit: 2
  strategy:
    type: Recreate #
  selector:
    matchLabels:
      app: coordinator
  template:
    metadata:
      labels:
        app: coordinator
    spec:
      serviceAccountName: coordinator-ksa
      # Descomenta si tu repo de Docker fuera privado
      # imagePullSecrets:
      #   - name: dockerhub-cred
      containers:
        - name: coordinador
          image: docker.io/***/coordinator:6518f11207f2133711ed3321e8bf1a2027c5459e
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          env:
            - name: RABBITMQ_HOST
              value: rabbitmq
            - name: REDIS_HOST
              value: redis-integrador
          livenessProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: coordinador-integrador
spec:
  type: LoadBalancer
  selector:
    app: coordinator
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  template:
    spec:
      containers: []
