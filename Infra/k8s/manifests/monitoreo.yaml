## pushgateway
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pushgateway
  namespace: monitoreo
  labels:
    app: pushgateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pushgateway
  template:
    metadata:
      labels:
        app: pushgateway
    spec:
      containers:
        - name: pushgateway
          image: prom/pushgateway:v1.9.0
          ports:
            - name: http
              containerPort: 9091
          resources:
            requests:
              cpu: "10m"
              memory: "32Mi"
            limits:
              cpu: "50m"
              memory: "64Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: pushgateway
  namespace: monitoreo
  labels:
    app: pushgateway
spec:
  type: LoadBalancer
  selector:
    app: pushgateway
  ports:
    - name: http
      port: 9091
      targetPort: 9091
